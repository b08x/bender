version: "3"

services:
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1001
      - PGID=965
      - TZ='America/New_York'
      - AUTO_UPDATE=false #optional
      # - RUN_OPTS=<run options here> #optional
    volumes:
      - ./config:/config
      - ./blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
