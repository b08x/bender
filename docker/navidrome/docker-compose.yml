version: "3"

services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    network_mode: bridge
    ports:
      - "4533:4533"
    environment:
      # Optional: put your config options customization here. Examples:
      - ND_SCANINTERVAL=1m
      - ND_LOGLEVEL=info
      - ND_BASEURL=""
      - PUID=1001
      - PGID=1041
      - TZ='America/New_York'
    volumes:
      - "./data:/data"
      - "/srv/share/media/music:/music:ro"
    restart: unless-stopped
